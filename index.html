<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Gerenciador de Produtos</title>
</head>
<body>
    
    <header>
        <img src="./IMG/dnc-logo.png" alt="Logo DNC" width="120">
        <h1>Controle de Produtos</h1>
    </header>

    <section>
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>

        <div class="card">
            <div class="inputpd">
                <label>Nome do Produto</label>
                <input type="text" id="pdname" placeholder="Escreva o nome do produto:">
            </div>
            <div class="inputpd">
                <label>Preço</label>
                <input type="text" id="pdpreco" placeholder="R$00,00">
            </div>
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>    
                </thead>
                
                <tbody id="tbody"></tbody>
            </table>
        </div>

    </section>


    <script src="./JS/main.js"></script>
</body>
</html>
